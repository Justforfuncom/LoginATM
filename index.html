<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login ATM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="idCardNumber">ID Card Number:</label>
                <input type="text" id="idCardNumber" name="idCardNumber" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <p id="errorMessage" class="error-message"></p>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const idCardNumber = document.getElementById('idCardNumber').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            const redirectURL = validateLogin(idCardNumber, password);
            if (redirectURL) {
                errorMessage.textContent = '';
                window.location.href = redirectURL;
            } else {
                errorMessage.textContent = 'Invalid ID card number or password';
            }
        });

        function validateLogin(idCardNumber, password) {
            if (idCardNumber === '0021' && password === '0020') {
                return 'https://justforfuncom.github.io/Bankbo/';
            }
            if (idCardNumber === '2101' && password === '2000') {
                return 'https://justforfuncom.github.io/BankCa/';
            }
            return null;
        }
    </script>
</body>
</html>
